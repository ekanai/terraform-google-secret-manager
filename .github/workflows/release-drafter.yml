name: Release Drafter

on:
  push:
    branches:
      - main

jobs:
  release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ github.token }}

  publish_release:
    needs:
      - release_draft
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          publish: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
